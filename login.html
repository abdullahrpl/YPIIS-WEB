<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <title>LOGIN | YPIIS</title>
    <link rel="icon" href="src/img/logo_ypiis-removebg-preview.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="./src/output.css" rel="stylesheet">
    <style>
        *{
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body style="width: 100vw; height: 100vh;" class="bg-[#E7C7B4] relative flex">
    <div class="w-1/3 h-3/5 bg-white mx-auto my-auto shadow-lg rounded-lg flex flex-col">
        <h1 class="font-title font-semibold text-2xl mx-auto mt-10 text-[#8A3635] tracking-wider">Login to continue</h1>

        <form action="index.html" class="max-w-sm mx-auto w-full mt-12 flex flex-col">
            <div class="mb-5">
            <label for="username" class="block mb-2 text-sm font-medium text-gray-900">Username</label>
            <input type="text" id="username" class=" border-gray-400 focus:border-black text-black outline-none border-2 text-sm rounded-lg block w-full p-2.5" placeholder="input your username" required />
            </div>
            <div class="mb-5">
            <label for="password" class="block mb-2 text-sm font-medium text-gray-900">Password</label>
            <input type="text" id="password" class=" border-gray-400 focus:border-black text-black outline-none border-2 text-sm rounded-lg block w-full p-2.5" placeholder="input your password" required />
            </div>
            <div class="flex items-start mb-5">
            <div class="flex items-center h-5">
                <input id="remember" type="checkbox" value="" class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-blue-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-blue-600 dark:ring-offset-gray-800 dark:focus:ring-offset-gray-800" required />
            </div>
            <label for="remember" class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">Remember me</label>
            </div>
            <button onclick="login()" type="submit" class="text-white w-full mx-auto bg-[#8A3635] outline-none font-medium rounded-lg text-sml sm:w-auto px-5 py-2.5 text-center">Login</button>
        </form>
    </div>

    <script src="script/login.js"></script>
</body>
</html>
